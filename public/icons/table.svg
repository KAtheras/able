<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <g stroke="#8B5CF6" stroke-width="0.6" stroke-linecap="butt" stroke-linejoin="miter">
    <!-- outer border -->
    <rect x="2" y="4" width="20" height="16" rx="0" />

    <!-- vertical grid lines (3 columns) -->
    <line x1="8.6667" y1="4" x2="8.6667" y2="20" />
    <line x1="15.3333" y1="4" x2="15.3333" y2="20" />

    <!-- horizontal grid lines (4 rows) -->
    <line x1="2" y1="8"  x2="22" y2="8" />
    <line x1="2" y1="12" x2="22" y2="12" />
    <line x1="2" y1="16" x2="22" y2="16" />
  </g>
</svg>